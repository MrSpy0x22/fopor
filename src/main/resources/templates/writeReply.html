<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/toolbar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/tableview.css}">

    <link type="image/png" rel="icon" th:href="@{/favicon.png}">

    <!-- METRO4 -->
    <link th:href="@{/css/metro4/metro-4.4.3.css}" th:rel="stylesheet">

    <title>Napisz odpowiedźi</title>
</head>
<body>
<header th:replace="fragments/f_toolbar :: toolbar"></header>

<!-- PAGE WRAPPER -->
<div id="wrapper">
    <!-- SIDEBAR -->
    <div th:replace="fragments/f_sidebar :: sidebar(active_item='')"></div>

    <!-- CONTENT OF CURRENT VIEW -->
    <div id="page" class="content-element">
        <div class="ce-container">
            <div class="c-panel">
                <form th:action="@{/reply}" method="post" th:object="${comment}" id="postWriter">
                    <div class="form-group">
                        <h2>
                            <span th:text="'Odp: ' + ${post.getPostTitle()}"></span>
                        </h2>
                    </div>
                    <div class="form-group">
                        <button class="button primary border-radius-3">Odpowiedz</button>
                        <button class="button outline alert border-radius-3">Porzuć</button>
                    </div>
                    <div class="form-group">
                        <label>Treść odpowiedzi</label><br>
                        <small th:if="${#fields.hasErrors('commentContent')}" th:errors="*{commentContent}" class="fg-red">Błąd!</small>
                        <textarea rows="10" th:field="*{commentContent}" form="postWriter" data-role="textarea" data-auto-size="false"
                                  data-prepend="<span class='mif-comment'></span>" data-clear-button="false"></textarea>
                        <input type="hidden" name="pid" th:value="${post.getPostId()}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- METRO4 -->
<script th:src="@{/js/metro4/metro-4.4.3.js}"></script>
<!-- My scripts -->
<script th:src="@{/js/sidebar.js}"></script>

</body>
</html>

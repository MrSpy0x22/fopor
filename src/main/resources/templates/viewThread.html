<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/toolbar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/tableview.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/messages.css}">

    <link type="image/png" rel="icon" th:href="@{/favicon.png}">

    <!-- METRO4 -->
    <link th:href="@{/css/metro4/metro-4.4.3.css}" th:rel="stylesheet">

    <title>Lista kategorii</title>
</head>
<body th:with="admin=${#strings.equalsIgnoreCase(urole , 'admin')} ,
    user=${#strings.equalsIgnoreCase(urole , 'user')} ,
    guest=${#strings.equalsIgnoreCase(urole , 'none')}">

<header th:replace="fragments/f_toolbar :: toolbar"></header>

<!-- PAGE WRAPPER -->
<div id="wrapper">
    <!-- SIDEBAR -->
    <div th:replace="fragments/f_sidebar :: sidebar(active_item='')"></div>

    <!-- CONTENT OF CURRENT VIEW -->
    <div id="page" class="content-element">
        <div class="ce-container">
            <div class="c-panel">
                <!-- POST QUOTE -->
                <div th:id="${'post' + post.getPostId()}" class="post-container">
                    <h2 class="post-title" th:text="${post.getPostTitle()}"></h2>
                    <small class="tally secondary" th:text="${post.getPostAuthor().getUserName()}"></small>
                    <small class="tally" th:text="${post.getPostCreationTime().toString()}"></small>
                    <p class="post-message" th:text="${post.getPostContent()}"></p>
                </div>

                <a id="btn-reply" class="button primary small border-radius-4"
                   th:href="@{/reply(pid=${post.getPostId()})}" th:unless="${guest || post.getPostSolved()}">
                    <span class="mif-reply"></span>
                    <span>Odpowiedz</span>
                </a>
                <th:block th:if="${admin}">
                    <a th:if="${post.getPostSolved()}" th:href="@{/tlock(pid=${post.getPostId()})}" class="button secondary small border-radius-4">
                        <span class="mif-lock"></span>
                        <span>Otwórz</span>
                    </a>
                    <a th:unless="${post.getPostSolved()}" th:href="@{/tlock(pid=${post.getPostId()})}"  class="button secondary small border-radius-4">
                        <span class="mif-lock"></span>
                        <span>Zamknij</span>
                    </a>
                </th:block>
                <a th:if="${admin}" class="button alert small border-radius-4"
                   th:href="@{/post(pid=${post.getPostId()},delete=true)}">
                    <span class="mif-bin"></span>
                    <span>Usuń</span>
                </a>
                <th:block th:unless="${guest}">
                    <button th:if="${followStatus}" id="btn-follow" class="button success outline small border-radius-4">
                        <span class="mif-bookmark"></span>
                        <span>Usuń z zakładek</span>
                    </button>
                    <button th:unless="${followStatus}"  id="btn-follow"  class="button success small border-radius-4">
                        <span class="mif-bookmark"></span>
                        <span>Zapisz w zakładkach</span>
                    </button>
                </th:block>

                <div th:if="${commentsNum > 0}" id="comments" class="comments">
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- METRO4 -->
<script th:src="@{/js/metro4/metro-4.4.3.js}"></script>
<!-- FoPor -->
<script th:src="@{/js/ui_utils.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    let postId = /*[[${post.postId}]]*/ -1;
    let userId = /*[[${post_author_uid}]]*/ -1;
    let followState = /*[[${followStatus}]]*/ false;
    /*]]>*/
    let commentsData = null;
    let currentPage = 0;
    let totalPages = -1;

    let followBtn = $("#btn-follow");
    let followBtnSpans = $("#btn-follow span");

    $(followBtn).click(() => {
        if (!followState) {
            $.ajax({
                type: "GET" ,
                async: true ,
                url: `/api/user/follow/${postId}` ,
                timeout: 10000 ,
                contentType: 'application/json; charset=utf-8'
            }).then(function (result) {
                notifySuccess("Dodano post do zakładek.");
                updateFollowStatus();
            } , function (xhr) {
                notifyError("Błąd żądania!");
            });
        } else {
            $.ajax({
                type: "GET" ,
                async: true ,
                url: `/api/user/unfollow/${postId}` ,
                timeout: 10000 ,
                contentType: 'application/json; charset=utf-8'
            }).then(function (result) {
                notifySuccess("Usunięto post do zakładek.");
                updateFollowStatus();
            } , function (xhr) {
                notifyError("Błąd żądania!");
            });
        }
    })

    function updateFollowStatus() {
        if (followState) {
            $(followBtn).removeClass("outline");
            $(followBtnSpans).last().text("Usunięto zakłądkk");
        } else {
            $(followBtn).addClass("outline");
            $(followBtnSpans).last().text("Dodano zakłądkę");
        }

        // Update status
        followState = !followState;
    }

    // Comments and pagination
    $(document).ready(() => { getContent() });

    function getContent() {
        $.ajax({
            type: "GET" ,
            async: true ,
            url: `/api/comment/for/${postId}` ,
            timeout: 1000 ,
            contentType: 'application/json; charset=utf-8'
        }).then(function (result) {

            if (typeof result === "string") {
                let objects = JSON.parse(result);
                let content = objects.content;

                // Maks stron przy podanym ustawieniu
                let total = objects.totalPages;

                if (content === undefined) {
                    notifyError("Nie znaleziono żadnych danych.");
                } else {
                    if (currentPage >= total) {
                        currentPage = total - 1;
                    }

                    commentsData = content;
                    showData();
                    createPagination(total);
                }
            } else {
                notifyError("Serwer zwrócił dane, które nie mogą zostać przetworzone.");
            }
        } , function (xhr) {
            notifyError("Błąd przetwarzan9ia żądania.");
        });
    }

    function showData() {
        let container = $("#data-view-container").clear();

        let categories = $("<div>" , { id: "categories" , class: "tiles-grid" });
        $(categories).appendTo(container);

        commentsData.forEach((d) => {
            let commentContainer = $("<div>" , { class: "comment-row" });
            $("<div>" , { class: "comment-author" }).text(d.commentAuthor.userName).appendTo(commentContainer);
            $("<div>" , { class: "comment-time" }).text(d.commentCreationTime).appendTo(commentContainer);

            let commentContent = $("<div>" , { class: "comment-content" });
            $("<img>" , { class: "comment-avatar" }).appendTo(commentContent).appendTo(commentContent);
            $("<div>" , { class:  `${userId === d.commentAuthor.userId ? "author-reply" : "other-reply"} comment-text`})
                .text(d.commentContent).appendTo(commentContent);

            console.log(`author of post: ${d.commentAuthor.userId} , uid: ${userId}`);

            $(commentContent).appendTo(commentContainer);
            $("#comments").append(commentContainer);
        });
    }

    function categoryPopup(id , del) {
        let url = typeof id == "number" && id >= 0 ? `/category?id=${id}` : "/category";

        if (del != null && del) {
            url += "&delete=true";
        }

        window.open(url , "Kategoria" , "width=500, height=600")
    }

    function createPagination(max) {
        if (totalPages !== max) {
            const paginationContainer = $("#pagination-container").html("");

            if (max !== 1) {
                const paginationElement = $("<ul>" , { class: "pagination flex-justify-center" }).appendTo(paginationContainer);

                for (let i = 0 ; i < max ; i++) {
                    let contentLi = $("<li>" , { class: "page-item" });
                    let contentA = $("<a>" , { class: "page-link"}).text(`${i + 1}`);

                    if (i === currentPage) {
                        contentLi.addClass("active");
                    }

                    $(contentLi).append(contentA);
                    $(paginationElement).append(contentLi);
                }

                totalPages = max;

                $(document).on('click','.page-link' , function() {
                    currentPage = parseInt($(this).text()) - 1;

                    $(".page-item, .active").removeClass("active");
                    $(this).parent().addClass("active");

                    getContent();
                });
            }
        }
    }
</script>


</body>
</html>

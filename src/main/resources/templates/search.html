<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/toolbar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/tableview.css}">

    <!-- METRO4 -->
    <link th:href="@{/css/metro4/metro-4.4.3.css}" th:rel="stylesheet">

    <title>Wyszukiwarka pytań</title>
</head>
<body>
<header th:replace="fragments/f_toolbar :: toolbar"></header>

<!-- PAGE WRAPPER -->
<div id="wrapper">
    <!-- SIDEBAR -->
    <div th:replace="fragments/f_sidebar :: sidebar(active_item='search')"></div>

    <!-- CONTENT OF CURRENT VIEW -->
    <div id="page" class="content-element">
        <div id="searchContainer" class="cf sb">
            <div class="right magnifier"></div>
            <input class="right" type="text" id="search-box" placeholder="Wpisz frazę"/>
            <button id="search-button">
        </div>

        <div class="ce-container">
            <div class="c-panel">

                <div id="data-view-container"> </div>

                <div id="pagination-container"></div>
            </div>
        </div>
    </div>
</div>

<!-- METRO4 -->
<script th:src="@{/js/metro4/metro-4.4.3.js}"></script>

<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/ui_utils.js}"></script>

<script>
    let container = Metro.getPlugin("#data-view");
    let searchData = null;
    let currentPage = 0;
    let totalPages = -1;

    $("#search-button").click(() => getContent());

    function getContent() {
        let text = $("#search-box").val();

        if (text !== undefined && text.length < 3) {
            modalError("Podaj przynajmniej 3 znaki.");
            return;
        }

        $.ajax({
            type: "GET" ,
            async: true ,
            url: `/api/search?text=${encodeURIComponent(text)}` ,
            timeout: 1000 ,
            contentType: 'application/json; charset=utf-8'
        }).then(function (result) {

            if (typeof result === "string") {
                let objects = JSON.parse(result);
                let content = objects.content;

                // Maks stron przy podanym ustawieniu
                let total = objects.totalPages;

                if (content === undefined) {
                    notifyError("Nie znaleziono żadnych danych.");
                } else {
                    if (currentPage >= total) {
                        currentPage = total - 1;
                    }

                    searchData = content;
                    showData();
                    createPagination(total);
                }
            } else {
                notifyError("Serwer zwrócił dane, które nie mogą zostać przetworzone.");
            }
        } , function (xhr) {
            notifyError("Błąd przetwarzan9ia żądania.");
        });
    }

    function showData() {

        let listContainer = $("<ul>");
        $(listContainer).attr("data-view" , "table");
        $(listContainer).attr("data-select-node" , "true");
        $(listContainer).attr("data-structure" , "{\"date\": true, \"name\": true}");

        searchData.forEach((d) => {
            let icon = "";
            let type = d.srType;

            if (type.toLowerCase() === "post") {
                icon = "mif-chat";
            } else if (type.toLowerCase() === "comment") {
                icon = "mif-chat-bubble-outline";
            } else if (type.toLowerCase() === "category") {
                icon = "mif-books";
            }

            let listElement = $("<li>");
            $(listElement).attr("data-icon" , `<span class=\"${icon}\"`);
            $(listElement).attr("data-caption" , `${d.srTitle}`);
            $(listElement).attr("data-date" , `${d.srDatetime}`);
            $(listElement).attr("data-name" , `${type}`);
            $(listElement).appendTo(listContainer);
        });

        $(container).append(listContainer);
    }

    function createPagination(max) {
        if (totalPages !== max) {
            const paginationContainer = $("#pagination-container").html("");

            if (max !== 1) {
                const paginationElement = $("<ul>" , { class: "pagination flex-justify-center" }).appendTo(paginationContainer);

                for (let i = 0 ; i < max ; i++) {
                    let contentLi = $("<li>" , { class: "page-item" });
                    let contentA = $("<a>" , { class: "page-link"}).text(`${i + 1}`);

                    if (i === currentPage) {
                        contentLi.addClass("active");
                    }

                    $(contentLi).append(contentA);
                    $(paginationElement).append(contentLi);
                }

                totalPages = max;

                $(document).on('click','.page-link' , function() {
                    currentPage = parseInt($(this).text()) - 1;

                    $(".page-item, .active").removeClass("active");
                    $(this).parent().addClass("active");

                    getContent();
                });
            }
        }
    }
</script>

</body>
</html>

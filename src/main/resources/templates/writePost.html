<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/toolbar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/tableview.css}">

    <!-- METRO4 -->
    <link th:href="@{/css/metro4/metro-4.4.3.css}" th:rel="stylesheet">

    <title>Lista kategorii</title>
</head>
<body>
<header th:replace="fragments/f_toolbar :: toolbar"></header>

<!-- PAGE WRAPPER -->
<div id="wrapper">
    <!-- SIDEBAR -->
    <div th:replace="fragments/f_sidebar :: sidebar(active_item='')"></div>

    <!-- CONTENT OF CURRENT VIEW -->
    <div id="page" class="content-element">

        <div class="ce-container">
            <div class="c-panel">
                <form th:action="@{/write}" method="post" th:object="${post}" id="postWriter">
                    <div class="form-group">
                        <h2>Nowy wątek</h2>
                    </div>
                    <div class="form-group">
                        <button class="button primary">Zapisz</button>
                        <button class="button primary">Porzuć</button>
                    </div>
                    <div class="form-group">
                        <label>Tytuł</label>
                        <input th:field="*{postTitle}" data-role="input" type="text" data-prepend="<span class='mif-folder'></span>">
                    </div>
                    <div class="form-group">
                        <label>Kategoria</label>
                        <select th:field="*{postCategory}" data-role="select">
                            <option th:each="c : ${categories}" th:value="${c.getCategoryId()}" th:text="${c.getCategoryName()}">
                        </select>
                    </div>
                </form>
                <div class="form-group">
                    <label>Treść</label>
                    <textarea th:field="*{post.postContent}" form="postWriter" data-role="textarea"
                              data-prepend="<span class='mif-note'></span>" style="height:auto !important;"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- METRO4 -->
<script th:src="@{/js/metro4/metro-4.4.3.js}"></script>
<!-- My scripts -->
<script th:src="@{/js/panels.js}"></script>

<script>
    function notifyError(text) {
        let notify = Metro.notify;
        console.error(text);

        if (notify !== undefined) {
            notify.create(text , "Błąd" , { cls: "alert" });
        }
    }

    let pageNumber = 0;
    let pageSize = 10;
    let pageSort = 0;
    let pageOrder = "asc";
    $("#btn_size10").click(function () { pageSize = 10; } );
    $("#btn_size25").click(function () { pageSize = 25; } );
    $("#btn_size50").click(function () { pageSize = 50; } );
    $(document).ready(() => { getCategories() });
    $("#cat-load").click(() => getCategories());
    $("#cat-add").click(() => categoryPopup());

    function getCategories() {
        $.ajax({
            type: "GET" ,
            async: true ,
            url: "/api/category/" ,
            timeout: 1000 ,
            //url: `/api/category?page=${pageNumber}&size=${pageSize}&order=${pageOrder === "desc" ? "desc" : "asc"}&sort=${pageSort}` ,
            contentType: 'application/json; charset=utf-8'
        }).then(function (result) {
            $("#trows").clear();

            if (typeof result === "string") {
                let objects = JSON.parse(result).content;
                console.log(objects);
                if (objects === undefined) {
                    notifyError("Błąd przetwarzania obiektu.");
                } else {
                    objects.forEach((o) => {
                        let row = $("<tr>" , {id: "cat" + o.categoryId});
                        let buttons = $("<td>");

                        $(buttons).append(
                            ($("<button>" , { class: "button outline secondary small" , style: "margin-right: 3px" })
                                .click(() => categoryPopup(o.categoryId , false)))
                                .append($("<span>" , { class: "mif-pencil" })));
                        $(buttons).append(
                            ($("<button>" , { class: "button outline alert small" , style: "margin-right: 3px" })
                                .click(() => categoryPopup(o.categoryId , false)))
                                .append($("<span>" , { class: "mif-bin" })));

                        $(row).append(buttons);
                        $(row).append($("<td>").append($("<span>" , {class: "mif-" + o.categoryIcon})));
                        $(row).append($("<td>").html(o.categoryName));
                        $(row).append($("<td>").html(o.categoryCreationCreator));
                        $(row).append($("<td>").html(o.categoryCreationTime));
                        $("#trows").append(row);
                    });
                }
            } else {
                notifyError("Serwer zwrócił dane, które nie mogą zostać przetworzone.");
            }
        } , function (xhr) {
            notifyError("Błąd żądania!");
        });
    }
    function categoryPopup(id , del) {
        let url = typeof id == "number" && id >= 0 ? `/category?id=${id}` : "/category";

        if (del != null && del) {
            url += "&delete=true";
        }

        window.open(url , "Kategoria" , "width=500, height=600")
    }
</script>

</body>
</html>

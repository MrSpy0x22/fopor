<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/toolbar.css}">

    <link type="image/png" rel="icon" th:href="@{/favicon.png}">
    <title>Toolbar</title>
</head>
<body>
    <header th:fragment="toolbar" id="toolbar">
        <div class="tb-logo">
            <a id="menu-button" href="#" class="tb-button">
                <span class="mif-menu mif-2x"></span>
            </a>
            <a href="/" class="tb-button">
                <span style="font-size:1.3em">ForumPorad.pl</span>
            </a>
        </div>
        <div class="tb-buttons"></div>
        <div class="tb-userArea">
            <a th:href="@{/login}" class="tb-button">
                <span class="mif-user mif-2x"></span>
            </a>
            <a th:href="@{/logout}" class="tb-button">
                <span class="mif-exit mif-2x"></span>
            </a>
        </div>
    </header>
</body>
</html>
